<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF8E7" stroke="#D4A574" stroke-width="3"/>

  <!-- Book stack -->
  <g>
    <!-- Bottom book -->
    <rect x="50" y="120" width="100" height="18" rx="2" fill="#E8B86D" stroke="#D4A574" stroke-width="2"/>
    <line x1="55" y1="120" x2="55" y2="138" stroke="#D4A574" stroke-width="1.5"/>

    <!-- Middle book -->
    <rect x="55" y="100" width="90" height="18" rx="2" fill="#F5D9A8" stroke="#D4A574" stroke-width="2"/>
    <line x1="60" y1="100" x2="60" y2="118" stroke="#D4A574" stroke-width="1.5"/>

    <!-- Top book (open) -->
    <path d="M 65 85 L 65 100 L 100 95 L 135 100 L 135 85 L 100 80 Z" fill="#FFEFC7" stroke="#D4A574" stroke-width="2" stroke-linejoin="round"/>
    <line x1="100" y1="80" x2="100" y2="95" stroke="#D4A574" stroke-width="2"/>

    <!-- Pages detail on open book -->
    <line x1="75" y1="88" x2="95" y2="85" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="92" x2="95" y2="89" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
    <line x1="105" y1="85" x2="125" y2="88" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
    <line x1="105" y1="89" x2="125" y2="92" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Checkmark icon (for "read" feature) -->
  <circle cx="155" cy="75" r="18" fill="#E8B86D" stroke="#D4A574" stroke-width="2"/>
  <path d="M 148 75 L 153 80 L 162 70" fill="none" stroke="#FFF8E7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text: ReadList -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#C89850" text-anchor="middle">ReadList</text>
</svg>