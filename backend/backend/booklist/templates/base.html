<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>
<body>
    <div class="container">
        <header><h1>Booklist</h1></header>
        <main>
            {% block content %}{% endblock content %}
            {% if user.is_authenticated %}
                <p>You are logged in as {{ request.user }}.</p>
                Click <a href="{% url 'booklist:logout' %}"> here </a> to log out!
            {% else %}
                <p>Register new user <a href="{% url 'booklist:registerPage' %}">here</a></p>
            {% endif %}
        </main>
    </div>
</body>
</html>
